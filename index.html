              <p><strong>GitHub (2008-Present)</strong></p>
              <ul style="margin-bottom: 1em;">
                ${[
                  "Founded by Tom Preston-Werner, Chris Wanstrath, P.J. Hyett",
                  "Acquired by Microsoft for $7.5B in 2018",
                  "Hosts >200M repositories",
                  "73M+ developers worldwide",
                  "Introduced social coding concepts",
                  "Key features: Pull Requests, Issues, Actions",
                  "Transformed collaborative development",
                  "Hosts majority of open source projects",
                ]
                  .map((item) => `<li>${item}</li>`)
                  .join("\n")}
              </ul>

              <p><strong>Notable Projects</strong></p>
              <ul style="margin-bottom: 1em;">
                ${[
                  "Apache Web Server (1995) - Powers 25% of websites",
                  "Mozilla Firefox (2002) - Pioneered modern web standards",
                  "WordPress (2003) - Powers 43% of websites",
                  "TensorFlow (2015) - Leading AI framework",
                  "VS Code (2015) - Most popular development environment",
                  "React (2013) - Revolutionary UI framework",
                ]
                  .map((item) => `<li>${item}</li>`)
                  .join("\n")}
              </ul>

              <h3>World Wide Web</h3>
              <p><strong>Early Web (1989-1995)</strong></p>
              <ul style="margin-bottom: 1em;">
                ${[
                  "First website created at CERN in 1991",
                  "Tim Berners-Lee invented HTML and HTTP",
                  "First web browser: WorldWideWeb",
                  "Mosaic browser popularized the web",
                  "Netscape Navigator dominated early market",
                  "First search engines: Archie, Gopher, WebCrawler",
                  "Yahoo! founded in 1994",
                  "Amazon and eBay launched in mid-1990s",
                ]
                  .map((item) => `<li>${item}</li>`)
                  .join("\n")}
              </ul>

              <p><strong>Dot-com Boom (1995-2000)</strong></p>
              <ul style="margin-bottom: 1em;">
                ${[
                  "Rapid growth of internet companies",
                  "Venture capital fueled startups",
                  "High-profile IPOs: Netscape, Amazon, eBay",
                  "Speculative investments led to bubble",
                  "Burst in 2000 led to market crash",
                  "Survivors: Google, Amazon, eBay",
                ]
                  .map((item) => `<li>${item}</li>`)
                  .join("\n")}
              </ul>

              <p><strong>Web 2.0 (2004-Present)</strong></p>
              <ul style="margin-bottom: 1em;">
                ${[
                  "Rise of social media: Facebook, Twitter, Instagram",
                  "User-generated content: YouTube, Wikipedia",
                  "AJAX enabled dynamic web applications",
                  "Cloud computing revolutionized infrastructure",
                  "Mobile web: iPhone and Android",
                  "E-commerce giants: Amazon, Alibaba",
                  "Streaming services: Netflix, Spotify",

                  "Internet of Things (IoT)",
                ]
                  .map((item) => `<li>${item}</li>`)
                  .join("\n")}
              </ul>
            `,
          },
        };

        // Components
        function Tab({ title, isActive, onClick }) {
          return h(
            "button",
            {
              className: `tab ${isActive ? "active" : ""}`,
              onClick: onClick,
            },
            title
          );
        }

        function Content({ section }) {
          return h("div", { className: "content" }, [
            h(
              "h2",
              {
                key: "title",
                className: "section-title",
              },
              section.title
            ),
            h("div", {
              key: "content",
              className: "content-section",
              dangerouslySetInnerHTML: { __html: section.content },
            }),
          ]);
        }

        function Quiz() {
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [quizScore, setQuizScore] = useState(0);
          const [showFinalScore, setShowFinalScore] = useState(false);
          const [answerStatus, setAnswerStatus] = useState(null);
          const [shuffledQuestions, setShuffledQuestions] = useState(() =>
            shuffleArray(selectRandomQuestions())
          );

          const handleAnswerSelect = (answer) => {
            const isCorrect =
              answer === shuffledQuestions[currentQuestion].correct;
            setAnswerStatus({ selected: answer, isCorrect });

            setTimeout(() => {
              if (isCorrect) {
                setQuizScore((prev) => prev + 1);
              }

              if (currentQuestion < shuffledQuestions.length - 1) {
                setCurrentQuestion((prev) => prev + 1);
                setAnswerStatus(null);
              } else {
                setShowFinalScore(true);
              }
            }, 1500);
          };

          const resetQuiz = () => {
            // Get new random questions when resetting
            setShuffledQuestions(shuffleArray(selectRandomQuestions()));
            setCurrentQuestion(0);
            setQuizScore(0);
            setShowFinalScore(false);
            setAnswerStatus(null);
          };

          if (showFinalScore) {
            const result = getHumorousResponse(quizScore);
            return h("div", { className: "quiz-result content" }, [
              h("h3", { key: "title" }, result.title),
              h("p", { key: "score" }, `Score: ${quizScore} out of 5`),
              h("p", { key: "message" }, result.message),
              h(
                "button",
                {
                  key: "reset",
                  className: "reset-button",
                  onClick: resetQuiz,
                },
                "Try Again"
              ),
            ]);
          }

          return h("div", { className: "quiz-container" }, [
            h("div", { key: "header", className: "quiz-header" }, [
              h(
                "span",
                { key: "question-number" },
                `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`
              ),
              h("span", { key: "score" }, `Score: ${quizScore}`),
            ]),
            h(
              "div",
              { key: "question", className: "quiz-question" },
              shuffledQuestions[currentQuestion].question
            ),
            h(
              "div",
              { key: "options", className: "quiz-options" },
              shuffledQuestions[currentQuestion].options.map((option) =>
                h(
                  "button",
                  {
                    key: option,
                    className: `quiz-option ${
                      answerStatus &&
                      !answerStatus.isCorrect &&
                      option === shuffledQuestions[currentQuestion].correct
                        ? "correct"
                        : answerStatus?.selected === option
                        ? answerStatus.isCorrect
                          ? "correct"
                          : "incorrect"
                        : ""
                    }`,
                    onClick: () => !answerStatus && handleAnswerSelect(option),
                    disabled: answerStatus !== null,
                  },
                  option
                )
              )
            ),
            answerStatus &&
              h(
                "div",
                {
                  key: "feedback",
                  className: answerStatus.isCorrect
                    ? "feedback-correct"
                    : "feedback-incorrect",
                },
                answerStatus.isCorrect
                  ? "Correct! ðŸŽ‰"
                  : `Incorrect. The correct answer is: ${shuffledQuestions[currentQuestion].correct}`
              ),
          ]);
        }

        function HistoryOfComputing() {
          const [activeSection, setActiveSection] = useState("earlyComputing");

          return h("div", null, [
            h("h1", { key: "maintitle" }, "History of Computing"),

            h(
              "div",
              {
                key: "tabs",
                className: "tabs",
              },
              [
                ...Object.entries(sections).map(([key, section]) =>
                  h(Tab, {
                    key,
                    title: section.title.split("(")[0].trim(),
                    isActive: activeSection === key,
                    onClick: () => setActiveSection(key),
                  })
                ),
                h(Tab, {
                  key: "quiz",
                  title: "Test Your Knowledge",
                  isActive: activeSection === "quiz",
                  onClick: () => setActiveSection("quiz"),
                }),
              ]
            ),

            activeSection === "quiz"
              ? h(Quiz, { key: "quiz-content" })
              : h(Content, {
                  key: "content",
                  section: sections[activeSection],
                }),
          ]);
        }

        // Render the app
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(h(HistoryOfComputing));
      };
    </script>
  </body>
</html>
